name: Setup project
description: Setup project

runs:
  using: 'composite'
  steps:
      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Lint code
        run: npm run lint
        shell: bash

      - name: Run tests
        run: npm run test
        shell: bash